<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gyan Plus Education Center</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #005cbf;
            padding: 20px;
            color: white;
            text-align: center;
        }

        header .logo {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #f4f4f9;
        }

        .hero {
            background: linear-gradient(to right, #005cbf, #00bfff);
            color: white;
            padding: 100px 20px;
            text-align: center;
            background-image: url('assets/images/hero-bg.jpg');
            background-size: cover;
            background-position: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color:black;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: green;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: darkgreen;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: black;
            padding: 5px 20px;  /* Further reduced padding */
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.8rem;  /* Smaller font size */
            line-height: 1.2;  /* Reduced line-height to minimize space */
        }

        footer p {
            font-size: 0.8rem;
            margin: 0;
        }
    </style>
</head>

        </nav>
    </header>

    <section class="hero">

        <p>Unlock Your Potential with Gyan Plus Education Center</p>
        <a href="courses.html" class="cta-button">Explore Courses</a>
